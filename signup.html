  <body>

    <form>
        <div class="form-group">
          <!-- <div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Role</option>
              <option value="1">Employee</option>
              <option value="2">User</option>

          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="inputpassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="InputPassword2"> Re-Enter Password</label>
            <input type="password" class="form-control" id="inputpassword2" placeholder="Password">
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">Remember Me</label>
        </div>
        <button type="submit" onclick="handlelogin(event)" class="btn btn-primary">Submit</button>
      </form>
      <script>
        //aray declaration
        let  arr=[];
        //function for saving data
        function handlelogin(event){
            event.preventDefault();
            const email = document.getElementById("inputemail").value;
            const password = document.getElementById("inputpassword").value;
            const repeatedpassword=document.getElementById("inputpassword2").value;
            //object
            let user={
              useremail:email,
              userpass:password,
              rp:repeatedpassword,
            }
            //pushing into array
            arr.push(user);
            //inserting data into local storage
            localStorage.setItem('array',JSON.stringify(arr));
            console.log(email,password,repeatedpassword);
        }
      </script>
